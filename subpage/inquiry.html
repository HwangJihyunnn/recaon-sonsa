    <h3>문의하기</h3>
    <form id="contactForm">
      <div class="form-row">
        <label>법인명 <span>*</span></label>
        <input type="text" name="company" placeholder="법인명을 입력해주세요" required>
      </div>
      <div class="form-row">
        <label>담당자 <span>*</span></label>

      </div>
      <div class="form-row">
        <label>사진첨부</label>
        <div class="file-upload">
          <input type="file" name="file" id="fileInput" accept="image/*">
          <label for="fileInput">파일 선택</label>
          <div id="filePreview"></div>
        </div>
      </div>
      <div class="form-row">
        <label>사고내용 <span>*</span></label>
        <textarea name="content" rows="4" placeholder="사고 내용을 입력해주세요" required></textarea>
      </div>
      <div class="form-row">
        <label>사고일 및 사고시간 <span>*</span></label>
        <input type="datetime-local" name="date" required>
      </div>
      <div class="form-row">
        <label>장소 <span>*</span></label>
        <input type="text" name="location" placeholder="사고 장소" required>
      </div>
      <button type="submit" class="btn-submit">접수하기</button>
